<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="public/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="./onsen-css-components.css" id="theme">
    <link rel="canonical" href="https://enviroprogrammer.github.io/ud-app/">
    <link rel="manifest" href="/ud-app/manifest.json" crossorigin="use-credentials">
    <script src="onsenui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/ud-app/src/cards.js"></script>
    <script type="text/javascript" src="/ud-app/src/game-logic.js"></script>
    <script type="text/javascript" src="/ud-app/src/qr-code-scanner.js"></script>
    <script type="text/javascript" src="/ud-app/src/blank-cards.js"></script>
    <script type="text/javascript" src="/ud-app/src/major-events.js"></script>
    <script type="text/javascript" src="/ud-app/src/light-dark-toggle.js"></script>
    <script type="text/javascript" src="/ud-app/src/gate-conditions.js"></script>
    <script type="text/javascript" src="/ud-app/src/gate-pass.js"></script>
    <script type="text/javascript" src="/ud-app/src/future-effects.js"></script>
    <script type="text/javascript" src="/ud-app/src/intertemporal-element.js"></script>
    <script type="text/javascript" src="/ud-app/src/card-rolls.js"></script>
    <script>
          if('serviceWorker' in navigator) {
              navigator.serviceWorker.register('/ud-app/sw.js')
                  .then(() => console.log("Service Worker Registered"))
                  .catch(e => console.log(e));
          }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undecided? Companion App</title>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <script type="text/javascript" src="/ud-app/src/home.js"></script>
      </div>

      <div id="players">
        <script type="text/javascript" src="/ud-app/src/players.js"></script>
      </div>

      <div id="roles">
        <script type="text/javascript" src="/ud-app/src/roles.js"></script>
      </div>

      <div id="scenarios">
        <script type="text/javascript" src="/ud-app/src/scenarios.js"></script>
      </div>

      <div id="scorecard">
          <script type="text/javascript" src="/ud-app/src/scoreboard.js"></script>
      </div>

        <div id="how-to-play">
            <script type="text/javascript" src="/ud-app/src/how-to-play.js"></script>
        </div>

      <div id="about">
        <script type="text/javascript" src="/ud-app/src/about.js"></script>
      </div>
    </div>
  </body>
</html>
